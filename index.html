<!DOCTYPE html>
<html>
<head>
  <title>GMMC Gambling Simulator</title>
  <style>
    body { font-family: monospace; background-color: #111; color: #0f0; padding: 20px; }
    .panel { margin-bottom: 10px; }
    .status { margin-bottom: 20px; white-space: pre-wrap; border: 1px solid #0f0; padding: 10px; }
    button { padding: 10px; margin: 5px; background: #000; color: #0f0; border: 1px solid #0f0; cursor: pointer; }
    button:hover { background: #020; }
  </style>
</head>
<body>
  <h1>GMMC Gambling Simulator</h1>
  <div class="status" id="status"></div>
  <div class="panel">
    <button onclick="roll()">Roll ($10)</button>
    <button onclick="deposit(10)">Deposit $10</button>
    <button onclick="withdraw(10)">Withdraw $10</button>
    <button onclick="invest('gold')">Buy Gold ($50)</button>
    <button onclick="invest('diamonds')">Buy Diamond ($200)</button>
    <button onclick="invest('car')">Buy Car ($500)</button>
    <button onclick="invest('house')">Buy House ($1000)</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let current = 100, bank = 0, chance = 60.0, gold = 0, diamonds = 0, car = 0, house = 0;

    function updateStatus() {
      document.getElementById('status').textContent =
        `Hand: $${current}\nBank: $${bank}\nWin Chance: ${chance.toFixed(1)}%\n` +
        `Gold: ${gold}\nDiamonds: ${diamonds}\nCars: ${car}\nHouses: ${house}`;
    }

    function roll() {
      if (current < 10) {
        if (bank >= 10) {
          bank -= 10;
          current += 10;
        } else {
          alert("Not enough money to roll!");
          return;
        }
      }

      let r = Math.floor(Math.random() * 100);
      if (r < chance) {
        if (Math.random() < 0.05) {
          alert("LUCKY 10x MULTIPLIER!!!");
          current *= 10;
        } else {
          current *= 2;
          alert("You WON! Money doubled.");
        }
        chance = Math.max(5.0, chance - 1.0);
      } else {
        current = 0;
        chance = Math.min(95.0, chance + 0.5);
        alert("You LOST! Money gone.");
      }

      accrueInterest();
      updateStatus();
    }

    function deposit(amount) {
      if (current >= amount) {
        current -= amount;
        bank += amount;
        updateStatus();
      } else {
        alert("Not enough in hand to deposit.");
      }
    }

    function withdraw(amount) {
      if (bank >= amount) {
        bank -= amount;
        current += amount;
        updateStatus();
      } else {
        alert("Not enough in bank to withdraw.");
      }
    }

    function invest(type) {
      let prices = { gold: 50, diamonds: 200, car: 500, house: 1000 };
      if (bank < prices[type]) {
        alert("Not enough in bank to buy " + type);
        return;
      }

      bank -= prices[type];
      if (type === 'gold') gold++;
      if (type === 'diamonds') diamonds++;
      if (type === 'car') car++;
      if (type === 'house') house++;
      accrueInterest();
      updateStatus();
    }

    function accrueInterest() {
      let interest = Math.floor(bank * 0.02);
      bank += interest;
    }

    function resetGame() {
      current = 100;
      bank = 0;
      chance = 60.0;
      gold = diamonds = car = house = 0;
      updateStatus();
    }

    updateStatus();
  </script>
</body>
</html>
